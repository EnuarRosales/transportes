<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <title>Tipo Usuario</title>
</head>
<body>
<mai>
    <div class="px-4 py-5 text-center">
        <h1 class="display-5 fw-bold mb-4"> Tipo de Usuarios </h1>
        <div class="container">
            <div class="row">
                <table class="table table-hover" >
                    <thead>
                    <tr>
                        <th scope="col">Identificador</th>
                        <th scope="col">Descripci√≥n</th>
                        <th scope="col">Opciones</th>


                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tpoUsuario:${tipoUsuarios}" >
                        <th scope="row" th:text="${tpoUsuario.id}" ></th>
                        <td th:text="${tpoUsuario.descripcion}"></td>
                        <td>
                            <a class="btn btn-warning" href="#" aria-label="Update">
                                <i class="fas fa-user-edit"></i>
                            </a>
                            <a class="btn btn-danger" href="#" aria-label="Delete">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </a></td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</mai>
<!-- Scripts   -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

</body>
</html>
