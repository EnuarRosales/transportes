<head th:replace="layaut/plantilla :: head">
    <title>inicio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header th:replace="layaut/plantilla :: header"></header>
<link rel="stylesheet" th:href="@{/app.css}"/>

<main class="contenido-principal contenedor">

	<h3>DASHBOARD</h3>
	<div class="contenedor-navegacion">
		<!-- para centrar la linea -->
		<nav class="nav-principal">
			<div class="text-producto">
				<p>Vehiculos</p>
				<a class="btnDas" th:text="${totalVehiculos}" onclick="ocultarTodo(),listadoVehiculos()"><i class="fas fa-car"></i></a>
			</div>

			<div class="text-producto">
				<p>Cambio de Aceite</p>
			<a class="btnDas" th:text="${listadoCambioAceites}" onclick="ocultarTodo(),listadoCambioAceites()"><i class="fas fa-fill-drip" > </i>  0</a>
			</div>

			<div class="text-producto">
				<p>Cambio de Aceite</p>
			<a class="btnDas" th:text="${sumatoriaCambioAceite}"  th:href="@{/CambioAceiteDas}"><i class="fas fa-fill-drip" > </i></a>
			</div>

			<div class="text-producto">
				<p>Seguros Vencidos</p>
			<a class="btnDas" href="#"><i class="fas fa-ambulance" > </i>   0</a>
			</div>

			<div class="text-producto">
				<p>TegnoMec Vencidas</p>
			<a class="btnDas" href="#"><i class="fas fa-calendar-times" > </i>    0</a>
			</div>

			<div class="text-producto">
				<p>Licencias Vencidas</p>
				<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"> 99+<span class="visually-hidden">unread messages</span> </span>
				<a class="btnDas" href="#"><i class="fas fa-calendar-times" > </i>    0</a>
			</div>

			<div class="text-producto">
				<p>Mtt Realizados</p>
				<a class="btnDas" th:text="${totalServicioRealizados}"  th:href="@{/}"><i class="fas fa-calendar-times" > </i>    0</a>
				<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"> 99+<span class="visually-hidden">unread messages</span> </span>
			</div>
		</nav>
	</div>


	<div id="listadoVehiculos">
		<section th:replace="layaut/vehiculo/listadoVehiculos :: listadoVehiculos"></section>
	</div>

	<div id="listadoCambioAceites" style="display:none" >
		<section th:replace="layaut/cambioAceite/listadoCambioAceites :: listadoCambioAceites"></section>
	</div>




	<script>

		function ocultarTodo() {
  			var listadoVehiculos = document.getElementById("listadoVehiculos");
  			var listadoCambioAceites = document.getElementById("listadoCambioAceites");
    			listadoVehiculos.style.display = "none";
    			listadoCambioAceites.style.display = "none";
		}

		function listadoCambioAceites() {
  			var listadoCambioAceites = document.getElementById("listadoCambioAceites");
  			if (listadoCambioAceites.style.display === "none") {
    			listadoCambioAceites.style.display = "block";
			} else {
    			listadoCambioAceites.style.display = "none";
  			}
		}

		function listadoVehiculos() {
  			var listadoVehiculos = document.getElementById("listadoVehiculos");
  			if (listadoVehiculos.style.display === "none") {
    			listadoVehiculos.style.display = "block";
			} else {
    			listadoVehiculos.style.display = "none";
  			}
		}

	</script>

</main>



<footer th:replace="layaut/plantilla :: footer"></footer>

</body>
</html>
