<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymelealf.org"
	  xmlns:sec="http://www.thymelealf.org/extras/spring-security">
<head th:replace="layaut/plantilla :: head">
    <title>inicio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header th:replace="layaut/plantilla :: header"></header>
<link rel="stylesheet" th:href="@{/app.css}"/>
<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>

<main class="contenido-principal contenedor">

	<h3>DASHBOARD</h3>
	<div class="contenedor-navegacion">
		<!-- para centrar la linea -->
		<nav class="nav-principal">
			<div class="text-producto">
				<p>Vehiculos</p>
				<a class="btnDas" th:text="${totalVehiculos}"  th:href="@{/}"><i class="fas fa-car"></i></a>
			</div>

			<div class="text-producto">
				<p>Cambio de Aceite</p>
			<a class="btnDas" th:text="${totalVehiculos}"  th:href="@{/Vehiculo}"><i class="fas fa-fill-drip" > </i>  0</a>
			</div>

			<div class="text-producto">
				<p>Seguros Vencidos</p>
			<a class="btnDas" href="#"><i class="fas fa-ambulance" > </i>   0</a>
			</div>

			<div class="text-producto">
				<p>TegnoMec Vencidas</p>
			<a class="btnDas" href="#"><i class="fas fa-calendar-times" > </i>    0</a>
			</div>

			<div class="text-producto">
				<p>Licencias Vencidas</p>
				<a class="btnDas" href="#"><i class="fas fa-calendar-times" > </i>    0</a>
			</div>

			<div class="text-producto">
				<p>Mtt Realizados</p>
				<a class="btnDas" th:text="${totalServicioRealizados}"  th:href="@{/}"><i class="fas fa-calendar-times" > </i>    0</a>
				<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"> 99+<span class="visually-hidden">unread messages</span> </span>
			</div>
		</nav>

	</div>

	<section th:replace="layaut/vehiculo/listadoVehiculos :: listadoVehiculos"></section>

</main>



<footer th:replace="layaut/plantilla :: footer"></footer>

</body>
</html>
