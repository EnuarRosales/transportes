<head th:replace="layaut/plantilla :: head">
    <title>inicio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header th:replace="layaut/plantilla :: header"></header>
<link rel="stylesheet" th:href="@{/app.css}"/>

<main class="contenido-principal contenedor">

	<h3>DASHBOARD</h3>
	<div class="contenedor-navegacion row justify-content-center">
		<!-- para centrar la linea -->
		<nav class="nav-principal">
			<div class="text-producto">
				<p>Total Vehiculos</p>
				<a class="btnDas fas fa-shuttle-van" th:text="${' '} + ${sumatoriaVehiculos}" th:href="@{/Vehiculo}"><i class=""></i>0</a>
			</div>


			<div class="text-producto">
				<p>Cambio Aceite</p>
				<a class="btnDas fa-solid fa-oil-can" th:text="${' '} + ${sumatoriaCambioAceite}" onclick="ocultarTodo(),listadoCambioAceites()">  0</a>
			</div>

			<div class="text-producto">
				<p>Seguros</p><span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" th:text="${vencidoDiasSeguro}"></span>
				<a class="btnDas fa-solid fa-shield-halved" th:text="${' '} + ${sumatoriaVehivulosExpiracionSeguro}" onclick="ocultarTodo(),alertalistadoVehiculos()">  <i class="" > </i>  0</a>

			</div>

			<div class="text-producto">
				<p>Tecnomecanica</p>
				<a class="btnDas fa-solid fa-warehouse" th:text="${' '} +  ${sumatoriaVehivulosExpiracionTecno}" onclick="ocultarTodo(),alertaTencolistadoVehiculos()"><i class="" > </i>  0</a>
			</div>

			<div class="text-producto">
				<p>Licencias</p>
				<a class="btnDas fa-solid fa-id-card" th:text="${' '} +  ${sumatoriaUsuariosExpiracionLicencia}" onclick="ocultarTodo(),listadoCambioAceites()"><i class="" > </i>  0</a>
			</div>

			<div class="text-producto">
				<p>Mtt Realizados</p>
				<a class="btnDas fa-solid fa-wrench" th:text="${' '} +  ${totalServicioRealizados}" th:href="@{/ServicioRealizado}" ><i class="" > </i>  0</a>
			</div>


		</nav>

		<!--	estados para cargar en Script .js		-->

		<div id="listadoCambioAceites" style="display:none" >
			<section th:replace="layaut/cambioAceite/alertaCambioAceites :: alertaCambioAceites"></section>
		</div>

		<div id="alertalistadoVehiculos" style="display:none" >
			<section th:replace="layaut/vehiculo/alertalistadoVehiculos :: alertalistadoVehiculos"></section>
		</div>

		<div id="alertaTencolistadoVehiculos" style="display:none" >
			<section th:replace="layaut/vehiculo/alertaTencolistadoVehiculos :: alertaTencolistadoVehiculos"></section>
		</div>

	</div>





	<script>

		function ocultarTodo() {
  			<!--var listadoVehiculos = document.getElementById("listadoVehiculos");-->
  			var listadoCambioAceites = document.getElementById("listadoCambioAceites");
  			var alertalistadoVehiculos = document.getElementById("alertalistadoVehiculos");
  			var alertaTencolistadoVehiculos = document.getElementById("alertaTencolistadoVehiculos");
    			<!--listadoVehiculos.style.display = "none";-->
    			listadoCambioAceites.style.display = "none";
    			alertalistadoVehiculos.style.display = "none";
    			alertaTencolistadoVehiculos.style.display = "none";

		}

		function listadoCambioAceites() {
  			var listadoCambioAceites = document.getElementById("listadoCambioAceites");
  			if (listadoCambioAceites.style.display === "none") {
    			listadoCambioAceites.style.display = "block";
			} else {
    			listadoCambioAceites.style.display = "none";
  			}
		}

		function listadoVehiculos() {
  			var listadoVehiculos = document.getElementById("listadoVehiculos");
  			if (listadoVehiculos.style.display === "none") {
    			listadoVehiculos.style.display = "block";
			} else {
    			listadoVehiculos.style.display = "none";
  			}
		}

		function alertalistadoVehiculos() {
  			var alertalistadoVehiculos = document.getElementById("alertalistadoVehiculos");
  			if (alertalistadoVehiculos.style.display === "none") {
    			alertalistadoVehiculos.style.display = "block";
			} else {
    			alertalistadoVehiculos.style.display = "none";
  			}
		}

		function alertaTencolistadoVehiculos() {
  			var alertaTencolistadoVehiculos = document.getElementById("alertaTencolistadoVehiculos");
  			if (alertaTencolistadoVehiculos.style.display === "none") {
    			alertaTencolistadoVehiculos.style.display = "block";
			} else {
    			alertaTencolistadoVehiculos.style.display = "none";
  			}
		}

	</script>
