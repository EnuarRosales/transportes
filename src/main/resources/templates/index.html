<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymelealf.org"
	  xmlns:sec="http://www.thymelealf.org/extras/spring-security">
<head th:replace="layaut/plantilla :: head">
    <title>inicio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header th:replace="layaut/plantilla :: header"></header>
<link rel="stylesheet" th:href="@{/app.css}"/>
<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>

<main class="contenido-principal contenedor">

	<h3>DASHBOARD</h3>
	<div class="contenedor-navegacion">
		<!-- para centrar la linea -->
		<nav class="nav-principal">
			<div class="text-producto">
				<p>Total Vehiculos</p>
				<a class="btnDas" th:text="${sumatoriaVehiculos}" onclick="ocultarTodo(),listadoVehiculos()"><i class="fas fa-shuttle-van"></i>0</a>
			</div>

			<div class="text-producto">
				<p>Cambio Aceite Proximos</p>
				<a class="btnDas" th:text="${sumatoriaCambioAceite}" onclick="ocultarTodo(),listadoCambioAceites()"><i class="fas fa-fill-drip" > </i>  0</a>
			</div>

			<div class="text-producto">
				<p>Seguros a Vencer</p>
				<a class="btnDas" th:text="${sumatoriaVehivulosExpiracionSeguro}" onclick="ocultarTodo(),listadoVehiculos()"><i class="fas fa-fill-drip" > </i>  0</a>
			</div>

			<div class="text-producto">
				<p>TecnoMec a Vencer</p>
				<a class="btnDas" th:text="${sumatoriaVehivulosExpiracionTecno}" onclick="ocultarTodo(),listadoCambioAceites()"><i class="fas fa-fill-drip" > </i>  0</a>
			</div>

			<div class="text-producto">
				<p>Licencias a Vencer</p>
				<a class="btnDas" th:text="${sumatoriaUsuariosExpiracionLicencia}" onclick="ocultarTodo(),listadoCambioAceites()"><i class="fas fa-fill-drip" > </i>  0</a>
			</div>

			<div class="text-producto">
				<p>Mtt Realizados</p>
				<a class="btnDas" th:text="${totalServicioRealizados}" onclick="ocultarTodo(),listadoCambioAceites()"><i class="fas fa-fill-drip" > </i>  0</a>
			</div>


		</nav>
	</div>



	<div id="listadoVehiculos">
		<section th:replace="layaut/vehiculo/listadoVehiculos :: listadoVehiculos"></section>
	</div>

	<div id="listadoCambioAceites" style="display:none" >
		<section th:replace="layaut/cambioAceite/alertaCambioAceites :: alertaCambioAceites"></section>
	</div>



	<script>

<!--  			if (x.style.display === "none") {-->

<!--			} else {-->

		function ocultarTodo() {
  			var listadoVehiculos = document.getElementById("listadoVehiculos");
  			var listadoCambioAceites = document.getElementById("listadoCambioAceites");
    			listadoVehiculos.style.display = "none";
    			listadoCambioAceites.style.display = "none";
		}

		function listadoCambioAceites() {
  			var listadoCambioAceites = document.getElementById("listadoCambioAceites");
  			if (listadoCambioAceites.style.display === "none") {
    			listadoCambioAceites.style.display = "block";
			} else {
    			listadoCambioAceites.style.display = "none";
  			}
		}

		function listadoVehiculos() {
  			var listadoVehiculos = document.getElementById("listadoVehiculos");
  			if (listadoVehiculos.style.display === "none") {
    			listadoVehiculos.style.display = "block";
			} else {
    			listadoVehiculos.style.display = "none";
  			}
		}

	</script>

</main>



<footer th:replace="layaut/plantilla :: footer"></footer>

</body>
</html>
