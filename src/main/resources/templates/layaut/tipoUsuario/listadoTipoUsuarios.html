<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>Listado Empleados</title>
	<meta charset="UTF-8"/>
</head>
<body>
<section th:fragment="listadoTipoUsuarios" id="tipoUsuarios">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h4>Listado Tipo Usuarios</h4>
					</div>
					<div th:if="${tipoUsuarios!= null and !tipoUsuarios.empty}">
						<table class="table table-stryped">
							<thead class="thead-dark">
							<tr>
								<th>ID</th>
								<th>Descripcion</th>
								<th></th>
								<th></th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="tipoUsuario:${tipoUsuarios}">
								<td th:text="${tipoUsuario.id}">ID</td>
								<td th:text="${tipoUsuario.descripcion}">Descripcion</td>
								<td>
									<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/editarTipoUsuario/} + ${tipoUsuario.id}"
									   class="btn btn-secondary">
										<i class="fas fa-angle-double-right"></i> Editar
									</a>
								</td>
								<td sec:authorize="hasRole('ROLE_ADMIN')" ><a th:href="@{/eliminarTipoUsuario/}+ ${tipoUsuario.id}" class="btn btn-dark">
									<i class="fas fa-angle-double-right"></i> Eliminar
								</a>

								</tr>
								</tbody>
							</table>
						</div>
						<div class="text-center p-2" th:if="${tipoUsuarios== null or tipoUsuarios.empty}">
							<span th:text="#{tipoUsuario.lista-vacia}"> vac√≠a</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	</body>
	</html>
