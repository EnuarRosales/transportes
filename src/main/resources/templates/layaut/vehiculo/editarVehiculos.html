<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>Editar Vehiculos</title>
	<meta charset="UTF-8"/>
</head>
<body sec:authorize="isAuthenticated()">
<section th:fragment="editarVehiculos">
	<form th:action="@{/guardarVehiculoEditado}" th:object="${vehiculo}"
	      method="POST" class="was-validated">
		<input type="hidden" name="placaVehiculo" th:field="*{placa}"/>
		<section th:replace="layaut/vehiculo/botonesEditarVehiculo :: botonesEditarVehiculo"></section>

		<div id="details">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="card">
							<div class="card-header">
								<h4>Editar</h4>
							</div>
							<div class="card-body">
								<!--
								<div class="form-group">
									<label for="placa">Placa</label>
									<input type="text" class="form-control" name="placa"
									       required="true" th:field="*{placa}"/>
								</div>
								-->


								<div class="form-group">
									<label for="tipoVehiculo">Tipo Vehiculo ID</label>
									<input type="text" class="form-control" name="tipoVehiculo"
										   required="true" th:field="*{tipoVehiculo}"/>
								</div>



								<div class="form-group">
									<label for="modelo">Modelo</label>
									<input type="text" class="form-control" name="modelo"
										   required="true" th:field="*{modelo}"/>
								</div>


								<div class="form-group">
									<label for="marca">Marca</label>
									<input type="text" class="form-control" name="marca"
									       required="true" th:field="*{marca}"/>
								</div>



								<div class="form-group">
									<label for="color">Color</label>
									<input type="text" class="form-control" name="color"
										   required="true" th:field="*{color}"/>
								</div>

								<div class="form-group">
									<label for="anoVehiculo">AÃ±o Vehiculo</label>
									<input type="number" class="form-control" name="anoVehiculo"
										   required="true" th:field="*{anoVehiculo}"/>
								</div>

								<div class="form-group">
									<label for="fechaExpiracionSeguro">Expi.Seguro</label>
									<input type="date" class="form-control" name="fechaExpiracionSeguro"
										   required="true" th:field="*{fechaExpiracionSeguro}"/>
								</div>

								<div class="form-group">
									<label for="fechaExpiracionTecnomecanica">Expi.Tecnomeca</label>
									<input type="date" class="form-control" name="fechaExpiracionTecnomecanica"
										   required="true" th:field="*{fechaExpiracionTecnomecanica}"/>
								</div>



							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</body>
</html>
