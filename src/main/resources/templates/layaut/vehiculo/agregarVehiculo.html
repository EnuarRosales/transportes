<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>Agregar Vehiculo</title>
	<meta charset="UTF-8"/>
</head>
<body>
<section th:fragment="agregarVehiculo">
	<div id="agregarVehiculo" class="modal fade">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-info text-white">
					<h5 class="modal-title" >Agregar Vehiculo</h5>
					<button class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<form th:action="@{/guardarVehiculo}" th:object="${Vehiculo}"
				      method="POST" enctype="multipart/form-data" class="was-validated" >
					<div class="modal-body">

						<div class="form-group">
							<label for="placa" >Placa</label>
							<input type="text" class="form-control" name="placa" required="true">
						</div>

						<div class="form-group">
							<label for="tipoVehiculo" >Tipo Vehiculo ID</label>
							<select type="number"  class="form-control" name="tipoVehiculo" required="true">
								<option selected ></option>
								<option th:each="tipoVehiculosl:${tipoVehiculosl}"
										th:value="${tipoVehiculosl.id}"
										th:text="${tipoVehiculosl.descripcion}"

								/>
							</select>
						</div>

						<div class="form-group">
							<label for="modelo" >Modelo</label>
							<input type="number" class="form-control" name="modelo" required="true">
						</div>

						<div class="form-group">
							<label for="marca" >Marca</label>
							<input type="text" class="form-control" name="marca" required="true">
						</div>

						<div class="form-group">
							<label for="file" >foto</label>
							<input type="file"  name= "file"class="form-control" required="true">
						</div>


					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" type="submit">Guardar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

</body>
</html>
