<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>Agregar Tipo Servicio</title>
	<meta charset="UTF-8"/>
</head>
<body>
<section th:fragment="agregarControlKilometraje">
	<div id="agregarControlKilometraje" class="modal fade">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-info text-white">
					<h5 class="modal-title" >Agregar Control Kilometraje</h5>
					<button class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<form th:action="@{/guardarControlKilometraje}" th:object="${ControlKilometraje} "
				      method="POST" class="was-validated">
					<div class="modal-body">

						<div class="form-group">
							<label for="vehiculo" >Vehiculo</label>
							<input type="text" class="form-control" name="vehiculo" required="true">
						</div>

						<div class="form-group">
							<label for="fechaRegistro" >Fecha Registro</label>
							<input type="date" class="form-control" name="fechaRegistro" required="true">
						</div>

						<div class="form-group">
							<label for="kilometraje" >Kilometraje</label>
							<input type="number" class="form-control" name="kilometraje" required="true">
						</div>

						<div class="form-group">
							<label for="Activo" >Activo</label>
							<input type="checkbox" class="form-control" name="activo" required="true">
						</div>

					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" type="submit">Guardar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

</body>
</html>
