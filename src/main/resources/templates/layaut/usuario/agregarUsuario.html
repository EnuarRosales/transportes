<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>Agregar Tipo Servicio</title>
	<meta charset="UTF-8"/>
</head>
<body>
<section th:fragment="agregarUsuario">
	<div id="agregarUsuario" class="modal fade">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-info text-white">
					<h5 class="modal-title" >Agregar Usuario</h5>
					<button class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<form th:action="@{/guardarUsuario}" th:object="${Usuario}"
				      method="POST" class="was-validated">
					<div class="modal-body">

						<div class="form-group">
							<label for="cedula" >Cedula</label>
							<input type="number" class="form-control" name="cedula" required="true">
						</div>

						<div class="form-group">
							<label for="usuario" >Tipo Usuario ID</label>
							<input type="text" class="form-control" name="usuario" required="true">
						</div>

						<div class="form-group">
							<label for="grado" >Grado</label>
							<input type="text" class="form-control" name="grado" required="true">
						</div>

						<div class="form-group">
							<label for="nombre" >Nombre</label>
							<input type="text" class="form-control" name="nombre" required="true">
						</div>

					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" type="submit">Guardar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

</body>
</html>
