<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>Listado Empleados</title>
	<meta charset="UTF-8"/>
</head>
<body sec:authorize="isAuthenticated()">
<section th:fragment="listadoUsuarios" id="usuarios">
	<div class="container">
		<div class="row" style="width: 1190px;padding-bottom: 170px;">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h4>Listado Usuarios</h4>
					</div>
					<div th:if="${usuarios!= null and !usuarios.empty}">
						<table class="table table-stryped">
							<thead class="thead-dark">
							<tr>
								<th>Cedula</th>
								<th>Tipo Usuario ID</th>
								<th>Grado</th>
								<th>Nombre</th>
								<th></th>
								<th></th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="usuario:${usuarios}">
								<td th:text="${usuario.cedula}">Cedula</td>
								<td th:text="${usuario.usuario.descripcion}">Tipo Usuario ID</td>
								<td th:text="${usuario.grado}">Grado</td>
								<td th:text="${usuario.nombre}">Nombre</td>
								<td>
									<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/editarUsuario/} + ${usuario.cedula}"
									   class="btn btn-secondary">
										<i class="fas fa-angle-double-right"></i> Editar
									</a>
								</td>
								<td sec:authorize="hasRole('ROLE_ADMIN')" ><a th:href="@{/eliminarUsuario/}+ ${usuario.cedula}" class="btn btn-dark">
									<i class="fas fa-angle-double-right"></i> Eliminar
								</a>

								</tr>
								</tbody>
							</table>
						</div>
						<div class="text-center p-2" th:if="${usuarios== null or usuarios.empty}">
							<span th:text="#{usuario.lista-vacia}"> vac√≠a</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	</body>
	</html>
