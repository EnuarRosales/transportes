<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>Agregar Tipo Servicio</title>
	<meta charset="UTF-8"/>
</head>
<body sec:authorize="isAuthenticated()">
<section th:fragment="agregarAsignacionVehiculo">
	<div id="agregarAsignacionVehiculo" class="modal fade">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-info text-white">
					<h5 class="modal-title" >Agregar Asignacion Vehiculo</h5>
					<button class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<form th:action="@{/guardarAsignacionVehiculo}" th:object="${AsignacionVehiculo}"
					  method="POST" class="was-validated">

					<div class="modal-body">

						<div class="form-group">
							<label for="vehiculo" >Vehiculo</label>
							<input type="text" class="form-control" name="vehiculo" required="false" >
						</div>

						<div class="form-group">
							<label for="usuario" >Usuario Cedula</label>
							<input type="text" class="form-control" name="usuario" required="true">
						</div>

						<div class="form-group">
							<label for="fechaAsignacion" >Fecha Asignacion</label>
							<input type="date" class="form-control" name="fechaAsignacion" required="true">
						</div>

						<div class="form-group">
							<label for="unidad" >Unidad</label>
							<input type="text" class="form-control" name="unidad" required="true">
						</div>

					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" type="submit">Guardar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

</body>
</html>
