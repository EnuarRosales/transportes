<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>Listado Clientes</title>
	<meta charset="UTF-8"/>
</head>
<body>
<section th:fragment="listadoEmpresas" id="empresas">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h4>Listado Empresas</h4>
					</div>
					<div th:if="${empresas != null and !empresas.empty}">
						<table class="table table-stryped">
							<thead class="thead-dark">
							<tr>
								<th>Nombre</th>
								<th>Direccion</th>
								<th>Telefono</th>
								<th>Nit</th>
								<th></th>
								<th></th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="empresa:${empresas}">
								<td th:text="${empresa.nombre}">Nombre </td>
								<td th:text="${empresa.direccion}">Direccion</td>
								<td th:text="${empresa.telefono}">Telefono</td>
								<td th:text="${empresa.NIT}">Nit</td>
								<td>
									<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/editar/} + ${empresa.id}"
									   class="btn btn-secondary">
										<i class="fas fa-angle-double-right"></i> Editar
									</a>
								</td>
								<td sec:authorize="hasRole('ROLE_ADMIN')" ><a th:href="@{/eliminar/}+ ${empresa.id}" class="btn btn-dark">
									<i class="fas fa-angle-double-right"></i> Eliminar
								</a>

								</tr>
								</tbody>
							</table>
						</div>
						<div class="text-center p-2" th:if="${empresas== null or empresas.empty}">
							<span th:text="#{empresa.lista-vacia}"> vac√≠a</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	</body>
	</html>
