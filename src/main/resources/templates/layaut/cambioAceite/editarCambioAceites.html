<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>Editar Empresa</title>
	<meta charset="UTF-8"/>
</head>
<body sec:authorize="isAuthenticated()">
<section th:fragment="editarCambioAceites">
	<form th:action="@{/guardarCambioAceite}" th:object="${cambioAceite}"
	      method="POST" class="was-validated">
		<input type="hidden" name="idCambioAceite" th:field="*{id}"/>
		<section th:replace="layaut/cambioAceite/botonesEditarCambioAceite :: botonesEditarCambioAceite"></section>

		<div id="details">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="card">
							<div class="card-header">
								<h4>Editar</h4>
							</div>
							<div class="card-body">
								<div class="form-group">
									<label for="vehiculo">Dscripcion</label>
									<input type="text" class="form-control" name="vehiculo"
									       required="true" th:field="*{vehiculo}"/>
								</div>


								<div class="form-group">
									<label for="fechaCambioAceite">Fecha Cambio Aceite</label>
									<input type="date" class="form-control" name="fechaCambioAceite"
									       required="true" th:field="*{fechaCambioAceite}"/>
								</div>

								<div class="form-group">
									<label for="kilometrajeCambioAceite">Kilometraje Cambio Aceite</label>
									<input type="number" class="form-control" name="kilometrajeCambioAceite"
									       required="true" th:field="*{kilometrajeCambioAceite}"/>
								</div>

								<div class="form-group">
									<label for="proximoCambioAceite">Proximo Cambio Aceite</label>
									<input type="number" class="form-control" name="proximoCambioAceite"
									       required="true" th:field="*{proximoCambioAceite}"/>
								</div>


							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</body>
</html>
