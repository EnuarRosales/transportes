<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>Agregar Empresa</title>
	<meta charset="UTF-8"/>
</head>
<body>
<section th:fragment="agregarEmpresa">
	<div id="agregarEmpresa" class="modal fade">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-info text-white">
					<h5 class="modal-title" >Agregar Empresa</h5>
					<button class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<form th:action="@{/guardar}" th:object="${empresa}"
				      method="POST" class="was-validated">
					<div class="modal-body">
						<div class="form-group">
							<label for="nombre" >Nombre</label>
							<input type="text" class="form-control" name="nombre" required="true">
						</div>

						<div class="form-group">
							<label for="direccion" >Direccion</label>
							<input type="text" class="form-control" name="direccion" required="true">
						</div>

						<div class="form-group">
							<label for="telefono" >Telefono</label>
							<input type="tel" class="form-control" name="telefono">
						</div>

						<div class="form-group">
							<label for="NIT" >NIT</label>
							<input type="text" class="form-control" name="NIT" required="true">
						</div>


					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" type="submit">Guardar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

</body>
</html>
