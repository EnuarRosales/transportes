<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>Agregar Empleado</title>
	<meta charset="UTF-8"/>
</head>
<body sec:authorize="isAuthenticated()">
<section th:fragment="agregarMovimientoDinero">
	<div id="agregarMovimientoDinero" class="modal fade">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-info text-white">
					<h5 class="modal-title" >Agregar Movimiento Dinero</h5>
					<button class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<form th:action="@{/guardarMovimientoDinero}" th:object="${movimientoDinero}"
				      method="POST" class="was-validated">
					<div class="modal-body">
						<div class="form-group">
							<label for="montoMovimiento" >Monto Movimiento</label>
							<input type="text" class="form-control" name="montoMovimiento" required="true">
						</div>

						<div class="form-group">
							<label for="conceptoMovimiento" >Concepto Movimiento</label>
							<input type="int" class="form-control" name="conceptoMovimiento" required="true">
						</div>

						<div class="form-group">
							<label for="enpleado" >Empleado</label>
							<input type="text" class="form-control" name="enpleado">
						</div>


					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" type="submit">Guardar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

</body>
</html>
