<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>Editar Empresa</title>
	<meta charset="UTF-8"/>
</head>
<body sec:authorize="isAuthenticated()">
<section th:fragment="editarUsuarios">
	<form th:action="@{/guardarUsuario}" th:object="${usuario}"
	      method="POST" class="was-validated">
		<input type="hidden" name="cedulaUsuario" th:field="*{cedula}"/>
		<section th:replace="layaut/usuario/botonesEditarUsuario :: botonesEditarUsuario"></section>
		<div id="details">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="card">
							<div class="card-header">
								<h4>Editar</h4>
							</div>
							<div class="card-body">
								<div class="form-group">
									<label for="cedula">Cedula</label>
									<input type="number" class="form-control" name="cedula"
									       required="true" th:field="*{cedula}"/>
								</div>


								<div class="form-group">
									<label for="usuario" >Tipo Usuario ID</label>
									<select type="number"  class="form-control" name="usuario" required="true">
										<option selected ></option>
										<option th:each="usuariosl:${usuariosl}" th:if="${usuariosl.activo == true}"
												th:value="${usuariosl.id}"
												th:text="${usuariosl.descripcion}"

										/>
									</select>

								</div>

								<div class="form-group">
									<label for="grado">Grado</label>
									<input type="text" class="form-control" name="grado"
										   required="true" th:field="*{grado}"/>
								</div>

								<div class="form-group">
									<label for="nombre">Nombre</label>
									<input type="text" class="form-control" name="nombre"
										   required="true" th:field="*{nombre}"/>
								</div>

								<div class="form-group">
									<label for="expiracioLicenciaConduccion">expiracioLicenciaConduccion</label>
									<input type="date" class="form-control" name="expiracioLicenciaConduccion"
										   required="true" th:field="*{expiracioLicenciaConduccion}"/>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</body>
</html>
