<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>Editar Empresa</title>
	<meta charset="UTF-8"/>
</head>
<body sec:authorize="isAuthenticated()">
<section th:fragment="editarAsignacionVehiculos">
	<form th:action="@{/guardarAsignacionVehiculo}" th:object="${asignacionVehiculo}"
	      method="POST" class="was-validated">
		<input type="hidden" name="idAsignacionVehiculo" th:field="*{id}"/>
		<section th:replace="layaut/asignacionVehiculo/botonesEditarAsignacionVehiculo :: botonesEditarAsignacionVehiculo"></section>

		<div id="details">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="card">
							<div class="card-header">
								<h4>Editar</h4>
							</div>
							<div class="card-body">
								<div class="form-group">
									<label for="vehiculo">Vehiculo</label>
									<input type="text" class="form-control" name="vehiculo"
									       required="true" th:field="*{vehiculo}"/>
								</div>

								<div class="form-group">
									<label for="usuario">Usuario Cedula</label>
									<input type="number" class="form-control" name="usuario"
										   required="true" th:field="*{usuario}"/>
								</div>

								<div class="form-group">
									<label for="fechaAsignacion">Fecha signacion</label>
									<input type="date" class="form-control" name="fechaAsignacion"
										   required="true" th:field="*{fechaAsignacion}"/>
								</div>

								<div class="form-group">
									<label for="unidad">Unidad</label>
									<input type="text" class="form-control" name="unidad"
										   required="true" th:field="*{unidad}"/>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</body>
</html>
