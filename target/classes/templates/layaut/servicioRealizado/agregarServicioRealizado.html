<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>Agregar Tipo Servicio</title>
	<meta charset="UTF-8"/>
</head>
<body sec:authorize="isAuthenticated()">
<section th:fragment="agregarServicioRealizado">
	<div id="agregarServicioRealizado" class="modal fade">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-info text-white">
					<h5 class="modal-title" >Agregar Servicio Realizado</h5>
					<button class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<form th:action="@{/guardarServicioRealizado}" th:object="${ServicioRealizado}"
				      method="POST" class="was-validated">
					<div class="modal-body">

						<div class="form-group">
							<label for="tipoServicio" >Tipo Servicio ID</label>

							<select type="number"  class="form-control" name="tipoServicio" required="true">
								<option selected ></option>
								<option th:each="tipoServiciosl:${tipoServiciosl}" th:if="${tipoServiciosl.activo == true}"
										th:value="${tipoServiciosl.id}"
										th:text="${tipoServiciosl.descripcion}"

								/>
							</select>
						</div>



						<div class="form-group">
							<label for="vehiculo" >Vehiculo</label>
							<input type="text" class="form-control" name="vehiculo" required="true">
						</div>


						<div class="form-group">
							<label for="fechaInicioServicio" >Fecha Inicio Servicio</label>
							<input type="date" class="form-control" name="fechaInicioServicio" required="false">
						</div>

						<div class="form-group">
							<label for="fechaTerminoServicio" >Fecha Termino Servicio</label>
							<input type="date" class="form-control" name="fechaTerminoServicio" required="false">
						</div>


						<div class="form-group">
							<label for="kilometrajeInicio" >Kilometraje Inicio</label>
							<input type="number" class="form-control" name="kilometrajeInicio" required="true">
						</div>

						<!--
						<div class="form-group">
							<label for="kilometrajeTermino" >Kilometraje Termino</label>
							<input type="number" class="form-control" name="kilometrajeTermino" required="true">
						</div> -->

						<div class="form-group">
							<label for="descripcion" >Descripcion</label>
							<input type="text" class="form-control" name="descripcion" required="true">
						</div>

					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" type="submit">Guardar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

</body>
</html>
