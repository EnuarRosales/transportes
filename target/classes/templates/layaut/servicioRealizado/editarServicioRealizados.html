<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>Editar Empresa</title>
	<meta charset="UTF-8"/>
</head>
<body sec:authorize="isAuthenticated()">
<section th:fragment="editarServicioRealizados">
	<form th:action="@{/guardarServicioRealizado}" th:object="${servicioRealizado}"
	      method="POST" class="was-validated">
		<input type="hidden" name="idServicioRealizado" th:field="*{id}"/>
		<section th:replace="layaut/servicioRealizado/botonesEditarServicioRealizado :: botonesEditarServicioRealizado"></section>
		<div id="details">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="card">
							<div class="card-header">
								<h4>Editar</h4>
							</div>
							<div class="card-body">

								<!--
								<div class="form-group">
									<label for="tipoServicio">Tipo Servicio</label>
									<input type="text" class="form-control" name="tipoServicio"
									       required="true" th:field="*{tipoServicio}"/>
								</div>
								-->

								<div class="form-group">
									<label for="tipoServicio" >Tipo Servicio ID</label>
									<select type="number"  class="form-control" name="tipoServicio" required="true">
										<option selected ></option>
										<option th:each="tipoServiciosl:${tipoServiciosl}" th:if="${tipoServiciosl.activo == true}"
										        th:value="${tipoServiciosl.id}"
										        th:text="${tipoServiciosl.descripcion}"

										/>
									</select>
								</div>







								<div class="form-group">
									<label for="vehiculo">Vehiculo Placa</label>
									<input type="text" class="form-control" name="vehiculo"
										   required="true" th:field="*{vehiculo}"/>
								</div>

								<div class="form-group">
									<label for="fechaInicioServicio">Fecha Inicio Servicio</label>
									<input type="date" class="form-control" name="fechaInicioServicio"
										   required="true" th:field="*{fechaInicioServicio}"/>
								</div>

								<div class="form-group">
									<label for="fechaTerminoServicio">Fecha Termino Servicio</label>
									<input type="date" class="form-control" name="fechaTerminoServicio"
										   required="true" th:field="*{fechaTerminoServicio}"/>
								</div>


								<div class="form-group">
									<label for="kilometrajeInicio">Kilometraje Inicio</label>
									<input type="number" class="form-control" name="kilometrajeInicio"
									       required="true" th:field="*{kilometrajeInicio}"/>
								</div>

								<!--

								<div class="form-group">
									<label for="kilometrajeTermino">Kilometraje Termino</label>
									<input type="number" class="form-control" name="kilometrajeTermino"
									       required="true" th:field="*{kilometrajeTermino}"/>
								</div> -->

								<div class="form-group">
									<label for="descripcion">Descripcion</label>
									<input type="text" class="form-control" name="descripcion"
									       required="true" th:field="*{descripcion}"/>
								</div>


							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</body>
</html>
